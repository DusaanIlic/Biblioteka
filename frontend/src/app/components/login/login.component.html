<div class="login-container">
    <mat-card>
      <mat-card-title>Пријава</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Корисничко име</mat-label>
            <input matInput formControlName="username" type="username" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Корисничко име је обавезно.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Шифра</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Шифра је обавезна.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" id="dugme">
            Prijava
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
